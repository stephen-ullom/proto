<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <main id="container">
      <div id="content"></div>
    </main>
    <div id="controls">
      <select id="scene" onchange="sceneChange()">
        <option value="one">Scene 1</option>
        <option value="two">Scene 2</option>
      </select>
      <button onclick="zoomFit()">Fit</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="zoomReset()">Reset</button>
      <button onclick="zoomIn()">Zoom In</button>
    </div>
  </body>
</html>
